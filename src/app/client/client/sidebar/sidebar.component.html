<section class="sidebar">
    <div class="list-item-sidebar" >
        <div class="item-sidebar" *ngFor="let item of listmenu" [ngClass]="{'bg-grayHover': item.active}">
          <div class="select-item-sidebar">
              <div class="container-item-sidebar" [ngClass]="{'active-menu-bg': false}">
                  <a class="text-textGray herf-item-sidebar d-flex" routerLink="/{{item.link}}">
                      <div class="text-item-sidebar text-sm font-weight-500 w600:text-base ">{{item.name}}</div>
                  </a>
                  <div class="icon-down" *ngIf="item.children" (click)="setShowHide(item)">
                    <svg [ngClass]="{'rolate': item.active}" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" class="transition-all duration-200 rotate-90 text-textGray hover:text-cps" height="20" width="20" xmlns="http://www.w3.org/2000/svg"><path fill="none" d="M0 0h24v24H0V0z"></path><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"></path></svg>
                  </div>
              </div>
              <!-- item children -->
              <div class="list-item-sidebar-children" *ngIf="item.children" [ngClass]="{'showchildren': item.active}" [ngClass]="{'closechildren': !item.active}">
                <a class="item-children text-textGray" routerLink="/{{item.link}}" *ngFor="let item of item.children" >
                  <span class="font-weight-500 itemtextchildren font-weight-500">{{item.name}}</span>
                  <div class="after-border"></div>
                </a>
              </div>
          </div>
      </div>
    </div>
</section>
