<section class="news">
  <div class="router">
    <div class="container-router">
      <a class="router-block" href="/">
        <svg style="color: rgb(103 103 103/1);" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" class="text-cps" height="15" width="15" xmlns="http://www.w3.org/2000/svg"><path d="M258.5 104.1c-1.5-1.2-3.5-1.2-5 0l-156 124.8c-.9.8-1.5 1.9-1.5 3.1v230c0 1.1.9 2 2 2h108c1.1 0 2-.9 2-2V322c0-1.1.9-2 2-2h92c1.1 0 2 .9 2 2v140c0 1.1.9 2 2 2h108c1.1 0 2-.9 2-2V232c0-1.2-.6-2.4-1.5-3.1l-156-124.8z"></path>
          <path d="M458.7 204.2l-189-151.4C265.9 49.7 261 48 256 48s-9.9 1.7-13.7 4.8L160 119.7V77.5c0-1.1-.9-2-2-2H98c-1.1 0-2 .9-2 2v92.2l-42.7 35.1c-3.1 2.5-5.1 6.2-5.3 10.2-.2 4 1.3 7.9 4.1 10.7 2.6 2.6 6.1 4.1 9.9 4.1 3.2 0 6.3-1.1 8.8-3.1l183.9-148c.5-.4.9-.4 1.3-.4s.8.1 1.3.4l183.9 147.4c2.5 2 5.6 3.1 8.8 3.1 3.7 0 7.2-1.4 9.9-4.1 2.9-2.8 4.4-6.7 4.2-10.7-.3-4-2.2-7.7-5.4-10.2z"></path>
        </svg>
        <span class="inter">Trang chủ</span>
      </a>
      <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" class="shrink-0 text-[#676767]" height="14" width="14" xmlns="http://www.w3.org/2000/svg"><path fill="none" d="M0 0h24v24H0z"></path><path d="M6.41 6L5 7.41 9.58 12 5 16.59 6.41 18l6-6z"></path><path d="M13 6l-1.41 1.41L16.17 12l-4.58 4.59L13 18l6-6z"></path>
      </svg>
      <div class="router-next inter">{{this.item.category.name}}</div>
    </div>
  </div>

  <div class="container-news" *ngIf="this.item">
    <div class="category-news">
      <a class="href-news" >
        <span class="inter" >{{this.item.category.name}}</span>
      </a>
    </div>

    <h1 class="title-news inter" title="{{this.item.name}}">{{this.item.name}}</h1>

    <div class="author">
      <div class="container-author">

        <div class="image-author">
          <div class="image-over-author">
            <img alt="" loading="lazy" width="80" height="80" decoding="async" data-nimg="1" class="h-full w-full rounded-[50%] object-cover" src="../../../../assets/author.jpg" style="color: transparent;"></div>
        </div>

        <div class="content-author">
          <a class="href-content-author" >{{this.item.author}}</a>

          <div class="date-author">
            <span class="container-date-author">
              <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" class="text-textBlue" height="15" width="15" xmlns="http://www.w3.org/2000/svg">
                <path fill="none" d="M0 0h24v24H0V0z"></path>
                <path d="M7 11h2v2H7v-2zm14-5v14c0 1.1-.9 2-2 2H5a2 2 0 01-2-2l.01-14c0-1.1.88-2 1.99-2h1V2h2v2h8V2h2v2h1c1.1 0 2 .9 2 2zM5 8h14V6H5v2zm14 12V10H5v10h14zm-4-7h2v-2h-2v2zm-4 0h2v-2h-2v2z"></path></svg>
                <span>{{getDatePublicPost(this.item.publish_date)}}</span></span>
          </div>
        </div>

        </div>
    </div>

    <div class="image-category-news"  [ngClass]="{'d-none': (this.item.category.name == 'Pháp Luật' || this.item.category.name == 'Bất Động Sản Việt Nam') ,}">
        <img  style="border-radius: 10px; max-height: 600px;" [src]="this.api.URL + '/uploads/' + item.image" alt="">
    </div>

    <div class="render-content" style="margin-top: 10px;" [innerHTML]="contentformatsafe">

    </div>
  </div>
</section>
