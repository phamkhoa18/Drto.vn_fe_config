<section class="category" *ngIf="this.item">


  <!-- component outstanding -->
  <h2 class="title-outstanding title-section inter widthfit">{{this.item.name}}
    <span class="border-bottom-title"></span>
  </h2>

  <div class="list-outstanding full">
      <div class="container-outstanding">
          <div class="item-one-outstanding">
              <div class="item-outstanding" routerLink="/{{this.onenewfeed[0].link}}">
                <div class="image-item-outstanding" routerLink="/{{this.onenewfeed.link}}">
                  <img [src]="this.api.URL + '/uploads/' + this.onenewfeed[0].image" style="position: absolute; height: 100%; width: 100%; inset: 0px; color: transparent;">
                </div>
                  <div class="overlay-item-outstanding">
                    <a class="category-item-outstanding" >
                      <span class="text-category-outstanding inter">{{this.onenewfeed[0].category.name}}</span>
                    </a>
                      <div class="content-item-outstanding">
                        <a class="title-item-outstanding" title="{{this.onenewfeed[0].name}}" routerLink="/{{this.onenewfeed[0].link}}">
                          <h3 class="inter" >{{this.onenewfeed[0].name}}</h3>
                        </a>
                        <div class="description-item-outstanding">
                            <p class="inter" title="{{this.generateDescription(this.onenewfeed[0].content)}}">{{this.generateDescription(this.onenewfeed[0].content)}}</p>
                        </div>
                            <div class="information-item-outstanding">
                              <div class="container-information-outstanding">
                                <a class="author" title="{{this.onenewfeed[0].author}}">
                                  <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 256 256" height="22" width="22" xmlns="http://www.w3.org/2000/svg"><path d="M128,20A108,108,0,1,0,236,128,108.12,108.12,0,0,0,128,20ZM79.57,196.57a60,60,0,0,1,96.86,0,83.72,83.72,0,0,1-96.86,0ZM100,120a28,28,0,1,1,28,28A28,28,0,0,1,100,120ZM194,179.94a83.48,83.48,0,0,0-29-23.42,52,52,0,1,0-74,0,83.48,83.48,0,0,0-29,23.42,84,84,0,1,1,131.9,0Z"></path></svg>
                                  <span class="inter">{{this.onenewfeed[0].author}}</span>
                                </a>
                                  <span class="date">
                                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 256 256" height="19" width="19" xmlns="http://www.w3.org/2000/svg"><path d="M236,137A108.13,108.13,0,1,1,119,20,12,12,0,0,1,121,44,84.12,84.12,0,1,0,212,135,12,12,0,1,1,236,137ZM116,76v52a12,12,0,0,0,12,12h52a12,12,0,0,0,0-24H140V76a12,12,0,0,0-24,0Zm92,20a16,16,0,1,0-16-16A16,16,0,0,0,208,96ZM176,64a16,16,0,1,0-16-16A16,16,0,0,0,176,64Z"></path></svg>
                                    <span class="">{{this.getDatePublicPost(this.onenewfeed[0].publish_date)}}</span>
                                  </span>
                              </div>
                            </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="list-item-outstanding">
            <div class="item-list-outstanding" *ngFor="let item of listdata">
              <div class="image-listitem-outstanding" routerLink="/{{item.link}}">
                <img [src]="this.api.URL + '/uploads/' + this.item.image" style="color: transparent;">
              </div>
              <div class="content-listitem-outstanding">
                <a class="title-listitem-outstanding" routerLink="/{{item.link}}">
                  <h3 class="inter" title="{{item.name}}">{{item.name}}</h3>
                </a>
                  <div class="information-listitem-outstanding">
                    <span class="date">
                      <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 256 256" height="16" width="16" xmlns="http://www.w3.org/2000/svg"><path d="M236,137A108.13,108.13,0,1,1,119,20,12,12,0,0,1,121,44,84.12,84.12,0,1,0,212,135,12,12,0,1,1,236,137ZM116,76v52a12,12,0,0,0,12,12h52a12,12,0,0,0,0-24H140V76a12,12,0,0,0-24,0Zm92,20a16,16,0,1,0-16-16A16,16,0,0,0,208,96ZM176,64a16,16,0,1,0-16-16A16,16,0,0,0,176,64Z"></path></svg>
                      <span class="mt-[2px]">{{this.getDatePublicPost(item.publish_date)}}</span>
                    </span>
                  </div>
                </div>
              </div>
          </div>
      </div>
  </div>


  <!-- list news one category -->
    <!-- phÃ¢n chia layout 70/30 -->
    <section class="split_layout">
      <!-- component list news -->
      <div class="container_split_layout_one" *ngIf="this.item != ''">
        <app-listnews [id]="this.item._id"></app-listnews>
      </div>

      <!-- component ads category -->
      <div class="container_split_layout_two" *ngIf="this.isAds != ''">
          <app-adscategory [id]="this.isAds"></app-adscategory>
      </div>
  </section>
</section>
