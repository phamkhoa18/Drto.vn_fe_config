<section class="search">
  <div class="router">
    <div class="container-router">
      <a class="router-block" href="/">
        <svg style="color: rgb(103 103 103/1);" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" class="text-cps" height="15" width="15" xmlns="http://www.w3.org/2000/svg"><path d="M258.5 104.1c-1.5-1.2-3.5-1.2-5 0l-156 124.8c-.9.8-1.5 1.9-1.5 3.1v230c0 1.1.9 2 2 2h108c1.1 0 2-.9 2-2V322c0-1.1.9-2 2-2h92c1.1 0 2 .9 2 2v140c0 1.1.9 2 2 2h108c1.1 0 2-.9 2-2V232c0-1.2-.6-2.4-1.5-3.1l-156-124.8z"></path>
          <path d="M458.7 204.2l-189-151.4C265.9 49.7 261 48 256 48s-9.9 1.7-13.7 4.8L160 119.7V77.5c0-1.1-.9-2-2-2H98c-1.1 0-2 .9-2 2v92.2l-42.7 35.1c-3.1 2.5-5.1 6.2-5.3 10.2-.2 4 1.3 7.9 4.1 10.7 2.6 2.6 6.1 4.1 9.9 4.1 3.2 0 6.3-1.1 8.8-3.1l183.9-148c.5-.4.9-.4 1.3-.4s.8.1 1.3.4l183.9 147.4c2.5 2 5.6 3.1 8.8 3.1 3.7 0 7.2-1.4 9.9-4.1 2.9-2.8 4.4-6.7 4.2-10.7-.3-4-2.2-7.7-5.4-10.2z"></path>
        </svg>
        <span class="inter">Trang chủ</span>
      </a>
      <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" class="shrink-0 text-[#676767]" height="14" width="14" xmlns="http://www.w3.org/2000/svg"><path fill="none" d="M0 0h24v24H0z"></path><path d="M6.41 6L5 7.41 9.58 12 5 16.59 6.41 18l6-6z"></path><path d="M13 6l-1.41 1.41L16.17 12l-4.58 4.59L13 18l6-6z"></path>
      </svg>
      <div class="router-next inter">Tìm kiếm: {{this.myName}}</div>
    </div>
  </div>


  <!-- phân chia layout 70/30 -->
  <section class="split_layout">
    <!-- component list news -->

      <section class="listnews full">
        <h1 class="title-search inter">Bạn đang tìm kiếm: <strong>{{this.myName}}</strong></h1>

        <div class="list-item-news full">
            <div class="container-list-item-news">
                <div class="item-new" *ngFor="let item of listnew">
                  <a class="image-over-new" routerLink="/{{item.link}}">
                    <img [src]="this.api.URL + '/uploads/' + item.image " width="300" height="300" class="block h-full w-full object-cover transition-all hover:scale-[1.05] " style="color: transparent;">
                  </a>
                  <div class="content-new">
                    <div class="title-new full">
                      <a class="href-new" routerLink="/{{item.link}}">
                        <h3 class="inter">{{item.name}}</h3>
                      </a>
                    </div>
                    <div class="description-new" [title]="generateDescription(item.content)">
                      <p class="line-clamp-3 text-ellipsis text-justify text-xs font-[400] text-textGray w600:text-sm">
                        {{this.generateDescription(item.content)}}
                      </p>
                    </div>
                    <div class="author-new">
                      <div class="container-author-new">
                        <a class="author" >
                          <span>{{item.author}}</span>
                        </a>
                        <span class="date">
                          <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="12" width="12" xmlns="http://www.w3.org/2000/svg"><path d="M12.5 7.25a.75.75 0 0 0-1.5 0v5.5c0 .27.144.518.378.651l3.5 2a.75.75 0 0 0 .744-1.302L12.5 12.315V7.25Z"></path><path d="M12 1c6.075 0 11 4.925 11 11s-4.925 11-11 11S1 18.075 1 12 5.925 1 12 1ZM2.5 12a9.5 9.5 0 0 0 9.5 9.5 9.5 9.5 0 0 0 9.5-9.5A9.5 9.5 0 0 0 12 2.5 9.5 9.5 0 0 0 2.5 12Z"></path>
                          </svg>
                          <span>{{getDatePublicPost(item.publish_date)}}</span>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="more">
                  <a class="herf-more" style="cursor: pointer;" (click)="nextpage()" *ngIf="!isLoading">
                    <span class="underline">Xem thêm</span>
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" class="rotate-[-90deg]" height="18" width="18" xmlns="http://www.w3.org/2000/svg"><path d="M256 294.1L383 167c9.4-9.4 24.6-9.4 33.9 0s9.3 24.6 0 34L273 345c-9.1 9.1-23.7 9.3-33.1.7L95 201.1c-4.7-4.7-7-10.9-7-17s2.3-12.3 7-17c9.4-9.4 24.6-9.4 33.9 0l127.1 127z"></path>
                    </svg>
                  </a>
                  <div *ngIf="isLoading" class="loading-spinner">
                    Loading...
                  </div>
                </div>
            </div>
        </div>
      </section>


</section>

</section>
